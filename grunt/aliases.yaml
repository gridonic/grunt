# Default grunt task
default:
    - dev

# Development build
dev:
    - clean
    - lint
    - sass
    - postcss:dev
    - copy:fonts
    - copy:images
    - js

# Production build
prod:
    - clean
    - lint
    - sass:prod
    - postcss:prod
    - js:prod
    - copy:fonts
    - copy:images
    - imagemin

lint:
    - eslint
    - stylelint

styleguide:
    - sass:styleguide

docs:
    - sass:docs
